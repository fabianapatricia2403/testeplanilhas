<!DOCTYPE html>
<html>
<head>
<title>Estrutura de Switch Case </title>

        <script>

/* Neste problema, você deverá verificar o aumento de salário de acordo com 
os seguintes cargos:

Estagiário: 100%
Analista: 50%
Gerente: 30%
Presidente: 10%
*/

            const salario = prompt('Digite o Salário:')
            const cargo = prompt('Digite um Cargo:')
            let aumento = 0


            switch (cargo) {

                case 'Estagiário': aumento = 2; break;
                case 'Analista':   aumento = 1.5;  break;
                case 'Gerente':    aumento = 1.3;  break;
                case 'Presidente': aumento = 1.1;  break;
                default: alert('Por favor, escolha um cargo válido!')
                    
            }

            const novosalario = salario * aumento

            console.log("Seu novo salário será de: R$" + novosalario)
            

        </script>

</head>

</body>


</html>
