<!DOCTYPE html> 
<html>

<head>
<title>Aula de JavaScript</title>
<meta charset="UTF-8" />

<script>
// Passo 1 - Entrada de Dados

   const n1 = prompt('Digite o número 1')
   const n2 = prompt('Digite o número 2')


// Passo 2 - Processamento (cálculos)

const soma = Number(n1) + Number(n2)

/*

O operador + serve tanto para somar (quando for númerico) tanto para concatenar
(juntar duas partes) - quando for  string (texto entre aspas). Contudo, isso
só acontece com o sinal de +.

*/

// Passo 3 - Saída de Dados

console.log ("A soma é " + soma)


      
</script>

</head>
